<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video List</title>
    <style>
        /* Dark Theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 22px;
            text-align: center;
        }
        .video-count {
            font-size: 14px;
            margin-bottom: 10px;
            color: #bbb;
        }
        /* Search & Filter Section */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        input, select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input {
            width: 200px;
        }
        select {
            cursor: pointer;
        }
        /* Video Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            max-width: 1100px;
            width: 100%;
        }
        .video-card {
            background: #282828;
            padding: 6px;
            border-radius: 8px;
            text-align: center;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease-in-out;
        }
        .video-card:hover {
            transform: scale(1.05);
        }
        .thumbnail {
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }
        .title {
            font-size: 12px;
            font-weight: bold;
            margin-top: 4px;
            color: white;
            text-align: center;
            max-width: 200px;
        }
        .details {
            font-size: 10px;
            color: #aaa;
            margin-top: 3px;
            text-align: center;
        }
        .duration {
            color: #00FF00; /* Fluorescent Green */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üì∫ YouTube Video List</h1>

    <!-- Input to dynamically load JSON -->
    <div class="controls">
        <input type="text" id="placeholderInput" placeholder="Enter channel name & press Enter">
    </div>

    <div class="video-count">
        Showing <span id="filteredCount">0</span> of <span id="totalCount">0</span> videos | Total Time: <span id="totalDuration">0</span> min
    </div>

    <!-- Search & Filters -->
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search by Title">
        <select id="durationFilter">
            <option value="all">All Durations</option>
            <option value=">18000">> 5 Hours</option>
            <option value="3600-18000">1 - 5 Hours</option>
            <option value=">3600">> 1 Hour</option>
            <option value="<3600">< 1 Hour</option>
            <option value="<1800">< 30 Min</option>
            <option value="<900">< 15 Min</option>
            <option value="<300">< 5 Min</option>
            <option value="<=60">Shorts (‚â§ 1 Min)</option>
        </select>
        <select id="sortOption">
            <option value="upload_date">Sort By: Upload Date (Default)</option>
            <option value="duration">Sort By: Duration</option>
            <option value="comments">Sort By: Comments</option>
        </select>
    </div>

    <div class="container" id="videoList"></div>

    <script>
        let videoData = [];

        function loadVideoData(fileName) {
            fetch(`./${fileName}`)
                .then(response => {
                    if (!response.ok) throw new Error("File not found");
                    return response.json();
                })
                .then(data => {
                    videoData = data;
                    document.getElementById("totalCount").textContent = videoData.length;
                    applyFilters();
                })
                .catch(error => {
                    console.error("Error loading video data:", error);
                    alert("File not found. Please enter a valid channel name.");
                });
        }

        function displayVideos(videos) {
            const videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            let totalDuration = 0;

            videos.forEach(video => {
                totalDuration += video.duration_minutes;

                // Convert duration to seconds if less than a minute
                let durationText = video.duration_minutes <= 1
                    ? `${Math.round(video.duration_minutes * 60)}s`
                    : `${Math.round(video.duration_minutes)} min`;

                const videoCard = document.createElement("div");
                videoCard.classList.add("video-card");

                videoCard.innerHTML = `
                    <a href="${video.video_url}" target="_blank">
                        <img class="thumbnail" src="${video.thumbnail_url}" alt="${video.title}">
                    </a>
                    <div class="title">${video.title}</div>
                    <div class="details"><span class="duration">‚è≥ ${durationText}</span> | ${video.upload_date} | ${video.comment_count}</div>
                `;

                videoList.appendChild(videoCard);
            });

            document.getElementById("filteredCount").textContent = videos.length;
            document.getElementById("totalDuration").textContent = Math.round(totalDuration);
        }

        function applyFilters() {
            let filteredVideos = [...videoData];

            const searchQuery = document.getElementById("searchInput").value.toLowerCase();
            const durationFilter = document.getElementById("durationFilter").value;
            const sortOption = document.getElementById("sortOption").value;

            filteredVideos = filteredVideos.filter(video => video.title.toLowerCase().includes(searchQuery));

            if (durationFilter !== "all") {
                let min, max;
                if (durationFilter.includes(">")) {
                    min = parseInt(durationFilter.replace(">", ""));
                    max = Infinity;
                } else if (durationFilter.includes("<")) {
                    min = 0;
                    max = parseInt(durationFilter.replace("<", ""));
                } else if (durationFilter.includes("<=")) {
                    min = 0;
                    max = 60; // Shorts ‚â§ 1 minute (60 seconds)
                } else {
                    [min, max] = durationFilter.split("-").map(Number);
                }
                filteredVideos = filteredVideos.filter(video => video.duration_minutes * 60 >= min && video.duration_minutes * 60 <= max);
            }

            // Default sort by Upload Date
            if (sortOption === "upload_date" || sortOption === "default") {
                filteredVideos.sort((a, b) => new Date(b.upload_date) - new Date(a.upload_date));
            } else if (sortOption === "duration") {
                filteredVideos.sort((a, b) => b.duration_minutes - a.duration_minutes);
            } else if (sortOption === "comments") {
                filteredVideos.sort((a, b) => b.comment_count - a.comment_count);
            }

            displayVideos(filteredVideos);
        }

        document.getElementById("placeholderInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let enteredValue = this.value.trim();
                if (enteredValue) loadVideoData(`./data/${enteredValue}_channel_videos.json`);
            }
        });

        document.getElementById("searchInput").addEventListener("input", applyFilters);
        document.getElementById("durationFilter").addEventListener("change", applyFilters);
        document.getElementById("sortOption").addEventListener("change", applyFilters);

    </script>

</body>
</html>
